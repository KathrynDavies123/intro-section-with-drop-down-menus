<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="backgroundcolor"></div>
    <img src="./assets/images/logo.svg" alt="snap logo" class="logo" />
    <nav class="mainnavcontainer">
      <button class="menubutton">
        <img src="./assets/images/icon-menu.svg" alt="menu button" />
      </button>
      <ul class="mainnavlist">
        <li>
          <a href="#" class="dropdown" id="features">Features</a>
          <ul class="dropdownlist" id="dropdownfeatures">
            <li>
              <img src="./assets/images/icon-todo.svg" aria-hidden="true" />
              <a href="#">Todo List</a>
            </li>
            <li>
              <img src="./assets/images/icon-calendar.svg" aria-hidden="true" />
              <a href="#">Calendar</a>
            </li>
            <li>
              <img
                src="./assets/images/icon-reminders.svg"
                aria-hidden="true"
              />
              <a href="#">Reminders</a>
            </li>
            <li>
              <img src="./assets/images/icon-planning.svg" aria-hidden="true" />
              <a href="#">Planning</a>
            </li>
          </ul>
        </li>
        <li>
          <a href="#" class="dropdown" id="company">Company</a>
          <ul class="dropdownlist" id="dropdowncompany">
            <li><a href="#">History</a></li>
            <li><a href="#">Our Team</a></li>
            <li><a href="#">Blog</a></li>
          </ul>
        </li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>

      <div class="loginregister">
        <a href="#">Login</a>
        <button class="register">Register</button>
      </div>
    </nav>
    <main>
      <section>
        <div class="imagecontainer"></div>
        <article>
          <h1>Make remote work</h1>
          <p>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </p>
          <button class="learnmore">Learn more</button>
        </article>
      </section>
    </main>
    <footer>
      <img src="./assets/images/client-databiz.svg" alt="databiz logo">
      <img src="./assets/images/client-audiophile.svg" alt="audiophile logo">
      <img src="./assets/images/client-meet.svg" alt="meet logo">
      <img src="./assets/images/client-maker.svg" alt="maker logo">
    </footer>
    <!-- 
  Features
  Company
  Careers
  About

  Login
  Register

  Make remote work

  Get your team in sync, no matter your location. Streamline processes, 
  create team rituals, and watch productivity soar.

  Learn more
   -->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
